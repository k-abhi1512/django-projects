{% block title %}To-Do List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">To-Do List</h1>

        {% for task in tasks %}

                    <span class="{% if task.completed %}text-muted{% endif %}">{{ task.title }}</span>
                </div>
                <span>

                </span>
            </li>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Sl. No.</th>
                <th scope="col">Title</th>
                <th scope="col" class="table-danger">Deadline</th>
                <th scope="col" class="table-info">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ task.title }}</td>
                    <td>{{ task.deadline }}</td>
                    
                    <td>
                        <input type="checkbox" {% if task.completed %}checked{% endif %}>
                        <a href="{% url 'task_update' task.id %}"><button type="button" class="btn btn-sm btn-secondary float-right"><span class="mr-1"><i class="fa fa-edit"></i></span>Update Task</button></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'pending_task_list' %}"><button type="button" class="mt-3 btn btn-sm btn-info">Pending Tasks</button></a>
    <a href="{% url 'task_create' %}"><button type="button" class="mt-3 btn btn-sm btn-info float-right">Create Tasks</button></a>
</div>

{% endblock %}
