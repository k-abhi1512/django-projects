<!-- todo/templates/todo/task_list.html -->

{% extends 'base.html' %}

{% block title %}To-Do Pending Items{% endblock %}

{% block content %}

<div class="container mt-5 mb-5">
    <h1 class="mb-4">To-Do Pending Tasks</h1>
    <ul class="list-group">
        {% for task in pending_tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'mark_complete' task.id %}"><input type="checkbox" {% if task.completed %}checked{% endif %}></a>
                    <span class="{% if task.completed %}text-muted{% endif %}">{{ task.title }}</span>
                </div>
                <span>
                    <small class="text-muted">{{ task.pub_date }}</small>
                </span>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'all_task_list' %}"><button type="button" class="mt-3 btn btn-sm btn-info">All Tasks</button></a>
</div>

{% endblock %}
